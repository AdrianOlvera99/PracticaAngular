<div class="container">
    <h2 class="title">Agregar tarea:</h2>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Nueva tarea" [(ngModel)]="newTask">
        <button class="btn btn-primary" (click)="addTask()">Agregar Tarea</button>
    </div>

    <div *ngIf="editingIndex !== null" class="edit-form">
        <input type="text" class="form-control" [(ngModel)]="editedTask">
        <button class="btn btn-sm btn-success" (click)="updateTask()">Guardar</button>
        <button class="btn btn-sm btn-secondary" (click)="cancelEdit()">Cancelar</button>
    </div>

    <h2 class="title">Tareas pendientes: </h2>

    <ul class="task-list">
        <li *ngFor="let task of tasks; let i = index" class="task-item">
            <span>{{ task }}</span>
            <button class="btn btn-sm btn-edit" (click)="editTask(i)">Editar</button>
            <button class="btn btn-sm btn-delete" (click)="deleteTask(i)">Eliminar</button>
        </li>
    </ul>

</div>
